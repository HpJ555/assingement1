<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Section</title>
  <style>
    body {
      margin: 0;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      background-color: #cceeff; 
      background-image: url('https://www.transparenttextures.com/patterns/purty-wood.png'); 
      background-repeat: repeat;
    }

    .team-section {
      text-align: center;
      padding: 40px 20px 80px;
    }

    .team-section h2 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #222;
    }

    .team-member {
      display: inline-block;
      width: 200px;
      margin: 10px;
      padding: 15px;
      border: 1px solid #aaa;
      border-radius: 8px;
      background-color: #e6ccff; 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      vertical-align: top;
    }

    .team-member h3 {
      margin-top: 10px;
      color: #4b0082;
    }

    .team-member p {
      color: #333;
      margin: 5px 0;
    }

    .team-member img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="team-section">
    <h2><u>Meet Our Team</u></h2>

    <div class="team-member">
      <h3><u>Alice</u></h3>
      <p>Developer</p>
      <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Developer Icon">
    </div>

    <div class="team-member">
      <h3><u>Bob</u></h3>
      <p>Designer</p>
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920250.png" alt="Designer Icon">
    </div>

    <div class="team-member hidden-member">
      <h3><u>Charlie</u></h3>
      <p>Manager</p>
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Manager Icon">
    </div>

    <div class="team-member">
      <h3><u>Diana</u></h3>
      <p>QA Engineer</p>
      <img src="https://cdn-icons-png.flaticon.com/512/1605/1605350.png" alt="QA Engineer Icon">
    </div>
  </div>


</body>
</html>
