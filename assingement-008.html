<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Gallery</title>
  <style>
    .flex-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 220px; 
    }
    .flex-gallery .item {
      width: 100px;
      height: 100px;
      background-color: #cce5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #007bff;
    }
  </style>
</head>
<body>
  <h2>Flexbox 2x2 Gallery</h2>
  <div class="flex-gallery">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
  </div>
</body>
</html>
