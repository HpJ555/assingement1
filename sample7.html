<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            padding: 20px;
            color: #800080;
        }

        .menu-container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 25px; /* More curved box */
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            padding: 40px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 2px solid #800080;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: bold;
            font-size: 18px;
        }

        .item-price {
            color: #800080;
            font-size: 18px;
        }

        h1 {
            text-align: center;
            color: #800080;
            font-size: 32px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <h1>Food Menu</h1>

    <div class="menu-item">
        <div class="item-name">Pizza</div>
        <div class="item-price">Rs.200</div>
    </div>
    <div class="menu-item">
        <div class="item-name">Burger</div>
        <div class="item-price">Rs.250</div>
    </div>
    <div class="menu-item">
        <div class="item-name">Pasta</div>
        <div class="item-price">Rs.250</div>
    </div>
    <div class="menu-item">
        <div class="item-name">Salad</div>
        <div class="item-price">Rs.100</div>
    </div>
    <div class="menu-item">
        <div class="item-name">Ice Cream</div>
        <div class="item-price">Rs.50</div>
    </div>
    <div class="menu-item">
        <div class="item-name">French Fries</div>
        <div class="item-price">Rs.120</div>
    </div>
    <div class="menu-item">
        <div class="item-name">Grilled Sandwich</div>
        <div class="item-price">Rs.180</div>
    </div>
    <div class="menu-item">
        <div class="item-name">Chicken Wings</div>
        <div class="item-price">Rs.300</div>
    </div>
    <div class="menu-item">
        <div class="item-name">Soup</div>
        <div class="item-price">Rs.90</div>
    </div>
    <div class="menu-item">
        <div class="item-name">Chocolate Cake</div>
        <div class="item-price">Rs.150</div>
    </div>
</div>

</body>
</html>
