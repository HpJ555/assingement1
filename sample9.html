<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <style>
    .catalog {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    iframe {
      width: 300px;
      height: 400px;
      border: 1px solid gray;
    }
    img {
            width: 200px;
            border: 2px solid darkblue;
            margin-top: 20px;
        }
  </style>
</head>
<body>

  <h1>My Product Catalog</h1>

  <div class="catalog">
    <iframe src="product1.html" title="Product 1"></iframe>
    <img src="headphones.jpg" alt="Wireless Headphones" width="100%">

  </div>

</body>
</html>
