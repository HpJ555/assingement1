<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Flip Grid with Embedded Images</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
      background: #f4f4f4;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 60px;
      justify-content: center;
    }
    .card-container {
      perspective: 1000px;
      width: 200px;
      height: 300px;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card:hover {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      overflow: hidden;
    }
    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
